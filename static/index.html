<!DOCTYPE html>
<html>
<head>
	<title>vallex 3.0</title>
	<meta charset="utf-8">
	<link rel="stylesheet/less" type="text/css" href="css/styles.less">
	<script src="libs/less.min.js"></script>
	<script src="libs/underscore-min.js"></script>
	<script src="libs/jquery-2.1.4.min.js"></script>
	<script src="libs/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="libs/backbone-min.js"></script>

	<script src="js/layout.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/lexeme.js"></script>
	<script src="js/router.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<header class="header expanded">
	<h1>vallex <span class="thin">3.0</span></h1>
	<nav class="main_menu">
		<ul class="inline separators">
			<li><a href="." class="selected">data</a></li>
			<li><a href="grammar.html">grammar</a></li>
			<li><a href="guide.html">guide</a></li>
			<li><a href="theory.html">theory</a></li>
			<li><a href="about.html">about</a></li>
		</ul>
	</nav>
	<nav class="filters">
		<ul class="filter_list">
		</ul>
	</nav>
	<div class="fixed_bottom">
		<a class="expander expanded"><span>hide filters</span> <div class="arrow">&gt;</div></a><br>
	</div>
</header>
<div class="dictionary">
	<div class="alphabet column" id="alphabet">
		<div class="matrjoska">
			<table>
				<tr><td class="letter">a</td><td class="count">n</td></tr>
				<tr><td class="letter">b</td><td class="count">n</td></tr>
				<tr><td class="letter">c</td><td class="count">n</td></tr>
				<tr><td class="letter">d</td><td class="count">n</td></tr>
				<tr><td class="letter">e</td><td class="count">n</td></tr>
				<tr><td class="letter">f</td><td class="count">n</td></tr>
				<tr><td class="letter">g</td><td class="count">n</td></tr>
				<tr><td class="letter">h</td><td class="count">n</td></tr>
				<tr><td class="letter">ch</td><td class="count">n</td></tr>
				<tr><td class="letter">i</td><td class="count">n</td></tr>
				<tr><td class="letter">j</td><td class="count">n</td></tr>
				<tr><td class="letter">k</td><td class="count">n</td></tr>
				<tr><td class="letter">l</td><td class="count">n</td></tr>
				<tr><td class="letter">m</td><td class="count">n</td></tr>
				<tr><td class="letter">n</td><td class="count">n</td></tr>
				<tr><td class="letter">o</td><td class="count">n</td></tr>
				<tr><td class="letter">p</td><td class="count">n</td></tr>
				<tr><td class="letter">q</td><td class="count">n</td></tr>
				<tr><td class="letter">r</td><td class="count">n</td></tr>
				<tr><td class="letter">s</td><td class="count">n</td></tr>
				<tr><td class="letter">t</td><td class="count">n</td></tr>
				<tr><td class="letter">u</td><td class="count">n</td></tr>
				<tr><td class="letter">v</td><td class="count">n</td></tr>
				<tr><td class="letter">w</td><td class="count">n</td></tr>
				<tr><td class="letter">x</td><td class="count">n</td></tr>
				<tr><td class="letter">y</td><td class="count">n</td></tr>
				<tr><td class="letter">z</td><td class="count">n</td></tr>
			</table>
		</div>
	</div>
	<div class="framelist column" id="framelist">
		<div class="search">
			<input type="text" class="search_input" placeholder="search">
		</div>
		<div class="matrjoska">
			<div class="result">
				<ul>
				</ul>
				<div class="scrollhack"></div>
			</div>
		</div>
	</div>
	<div class="wordentry column">
		<header class="wordentry_header">
			<div class="matrjoska"></div>
		</header>
		<article class="wordentry_content">
			<div class="matrjoska"></div>
		</article>
	</div>
</div>

<script type="text/template" id="advanced-search-template">
	<li><a href="http://quest.ms.mff.cuni.cz/vallex/" target="_blank" class="external">advanced search</a></li>
</script>

</body>
</html>
